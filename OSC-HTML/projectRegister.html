<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/projectRegister.css" />
</head>
<body>
    <h1></h1>
    <div class="container">
        <div class="input-container">
            <h1>Información del contacto</h1>
            <div class="form-group">
                <label class="label" for="name">Nombre completo</label>
                <input class="form-control" placeholder="Nombre completo del contacto">
            </div>
            <div class="form-group">
                <label class="label" for="email">Correo electrónico</label>
                <input type="email" class="form-control" placeholder="Correo electrónico del contacto">
            </div>
            <div class="d-flex form-group two-inputs-container">
                <div class="form-group">
                    <label class="label" for="address">Dirección</label>
                    <input type="text" class="form-control" placeholder="Dirección del contacto">
                </div>
                <div class="form-group">
                    <label class="label" for="tel">Teléfono</label>
                    <input type="tel" class="form-control" placeholder="Teléfono del contacto">
                </div>
            </div>
            <div class="form-group">
                <label class="label" for="rfc">RFC</label>
                <input type="text" class="form-control" placeholder="Teléfono del contacto">
            </div>

            <h1 class="mt-5">Información del proyecto</h1>
            <div class="form-group ">
                <label class="label" for="nameProject">Nombre</label>
                <input class="form-control" type="text" placeholder="Nombre del proyecto">
            </div>
            <div class="form-group ">
                <label class="label" for="objective">Objetivo</label>
                <input class="form-control" type="text" placeholder="Objetivo del proyecto">
            </div>
            <div class="">
                <div class="form-group col">
                    <label class="label" for="address">Dirección</label>
                    <input class="form-control" type="text" placeholder="Dirección del proyecto">
                </div>
                <div class="form-group col">
                    <label class="label" for="phoneNumber">Teléfono</label>
                    <input class="form-control" type="text" placeholder="Teléfono del proyecto">
                </div>
            </div>
            <div class="form-group ">
                <label class="label" for="description">Descripción</label>
                <input class="pb-5 pt-5" type="text" placeholder="Descripción del proyecto">
            </div>
            <div class="form-group ">
                <label class="label" for="url">URL</label>
                <input class="form-control" type="text" placeholder="Link de la página del proyecto">
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
