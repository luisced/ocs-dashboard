<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Description</th>
      <th>Objective</th>
      <th>Phone Number</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.ID_Project }}</td>
      <td>{{ project.Name }}</td>
      <td>{{ project.Email }}</td>
      <td>{{ project.Description }}</td>
      <td>{{ project.Objective }}</td>
      <td>{{ project.Phone_Number }}</td>
      <td>{{ project.Address }}</td>
    </tr>
  </tbody>
</table>
